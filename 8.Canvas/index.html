<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas 
        style="border: 1px solid;"
        width="800"
        height="500"
        id="canvas"
        >
    </canvas>
</body>
<script>
    let canvas = document.getElementById("canvas")
    let ctx = canvas.getContext("2d")

    //vẽ đường thẳng
    ctx.moveTo(50,50)
    ctx.lineTo(200,50)
    ctx.stroke()
    ctx.moveTo(50,50)
    ctx.lineTo(50,100)
    ctx.stroke()
    ctx.moveTo(50,50)
    ctx.lineTo(150,100)
    ctx.stroke()

    //vẽ hình chữ nhật
    ctx.fillStyle = "red"
    ctx.fillRect(200,200,100,60)

    ctx.moveTo(300,220)
    ctx.lineTo(500,220)
    ctx.stroke()

    ctx.fillStyle = "blue"
    ctx.fillRect(400,200,100,60)

    //vẽ hình tròn
    ctx.beginPath()
    ctx.arc(200, 400, 40, 0, Math.PI*2)
    ctx.fill()
    ctx.closePath()
</script>
</html>
